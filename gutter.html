<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Gutter</title>
</head>
<style>
    .box {
        height: 100px;
        background-color: var(--bs-primary);
    }
</style>
<body>
<div class="container">
    <h2>可調整的 gutter</h2>

    <p>使用 gx-{ 1-5 } 調整水平間距</p>

    <div class="row 練習">
    <div class="col-4"><div class="box"></div></div>
    <div class="col-4"><div class="box"></div></div>
    <div class="col-4"><div class="box"></div></div>
    </div>

    <h4>運用情境</h4>

    <p>在內層加上 gx-2</p>

    <div class="row">
        <div class="col-6"><div class="box"></div></div>
        <div class="col-6">
            <div class="row 練習">
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
            </div>
        </div>
    </div>


    <h4>延伸：垂直 gutter</h4>
    <p>使用方式：gx, gy, g</p>

    <div class="row 練習">
        <div class="col-6">
            <div class="box"></div>
        </div>
        <div class="col-6">
            <div class="box"></div>
        </div>
        <div class="col-6">
            <div class="box"></div>
        </div>
        <div class="col-6">
            <div class="box"></div>
        </div>
    </div>


    <h4>延伸：no-gutters</h4>

    <p>使用 gx-0 移除 gutter</p>

    <div class="row 練習">
        <div class="col-6">
            <div class="box"></div>
        </div>
        <div class="col-6">
            <div class="box"></div>
        </div>
        <div class="col-6">
            <div class="box"></div>
        </div>
        <div class="col-6">
            <div class="box"></div>
        </div>
    </div>

    <h4>響應式</h4>

    <ul>
        <li>桌面版使用大間距</li>
        <li>行動版移除間距</li>
    </ul>

    <div class="row 練習">
        <div class="col-6">
            <div class="box"></div>
        </div>
        <div class="col-6">
            <div class="box"></div>
        </div>
        <div class="col-6">
            <div class="box"></div>
        </div>
        <div class="col-6">
            <div class="box"></div>
        </div>
    </div>

    <hr>

    <h2>行列式</h2>

    <p>使用 row-cols-{欄數} 定義內層欄數</p>

    <div class="row 練習 g-3">
        <div class="col">
            <div class="box"></div>
        </div>
        <div class="col">
            <div class="box"></div>
        </div>
        <div class="col">
            <div class="box"></div>
        </div>
        <div class="col">
            <div class="box"></div>
        </div>
        <div class="col">
            <div class="box"></div>
        </div>
    </div>


    <h4>運用情境</h4>

    <p>使用 row-cols-{中斷點}-{欄數} 來製作不同欄線規劃</p>

    <ul>
        <li>桌面版 xl：4 大欄</li>
        <li>平板 md：3 大欄</li>
        <li>行動版 xs：2 欄</li>
    </ul>

    <div class="row 練習 g-3">
        <div class="col">
            <div class="box"></div>
        </div>
        <div class="col">
            <div class="box"></div>
        </div>
        <div class="col">
            <div class="box"></div>
        </div>
        <div class="col">
            <div class="box"></div>
        </div>
        <div class="col">
            <div class="box"></div>
        </div>
    </div>
</div>
</body>
</html>
